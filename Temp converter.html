<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <script>

        var Celsius = prompt("Enter a Temperature in Celsius °C");

        Fahrenheit = ((Celsius*9/5)+32);

        alert("The Temperature "+ Celsius + "°C is equal to " + Fahrenheit + " °F ");

    </script>
