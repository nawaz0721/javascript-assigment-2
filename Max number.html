<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Number</title>
</head>
<script>
    //----------check Larger Number----------

var num = prompt("enter your first number");
var num_1 = prompt("enter your second number");

if(num > num_1){
    alert(num + " number is greater \n"  + num_1 + " number is smaller");
}
else if(num_1 > num){
    alert(num_1 + " number is greater \n" + num + " number is smaller");
}
else{
    alert("Numbers are equals");
}
</script>
<body>
    
</body>
</html>
