    <title>Age Calculator</title>

<script>
    var num= prompt("Enter your age")

if(num <= 12){
    alert("Your are CHILD")
}
else if(num <= 19){
    alert("Your are TEENAGER")
}
else if(num <= 64){
    alert("Your are ADULT")
}
else{
    alert("Your are SENIOR")
}
</script>
